<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<head jsf:id="head">
    <title>Title</title>
    <h:outputStylesheet library="css" name="main.css"/>
</head>

<body>
<p>Dodaj produkt : </p>

<form jsf:id="addingForm" jsf:prependId="false">
    <h:commandLink id="Link" value="Dodaj" execute="@this"
                   action="#{productsBean.insert}" limitRender="true" render="productsList"/>

</form>

<p>Wpisz szukaną frazę: </p>
<form jsf:id="productsForm" jsf:prependId="false">

    <input type="text" jsf:id="customerFilter" value="#{productsBean.filter}">
        <f:ajax delay="250" execute="@this" render="productsList" listener="#{productsBean.takeAction}" event="keyup"/> //https://docs.oracle.com/javaee/6/javaserverfaces/2.1/docs/vdldocs/facelets/f/ajax.html
    </input>

    <div jsf:id="productsList">
        <ul>
            <ui:repeat value="#{productsBean.allProducts}" var="p">
                <li>#{p.id}. #{p.name}  #{p.quantity}</li>
                <h:commandButton value="Usuń" action="#{productsBean.deleteProduct(p.id)}"/>

                <h:commandButton value="Edytuj"  action="#{productsBean.preUpdateProduct(p.id)}"/>

                <br></br>
                <br></br>
            </ui:repeat>
        </ul>
    </div>

</form>

</body>

</html>
